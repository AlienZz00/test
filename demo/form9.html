    <script>
        $(document).ready(function () {

            if (!edit) {
                $("#form9").submit(function () {
                    $("#form9").attr("action", "form10.html");
                    setSessionStorage();
                });
            } else {
                $("#form9").submit(function () {
                    setSessionStorage();
                    $("#form9").attr("action",
                        "data.html?edit-success=form9");
                });
            }

            function setSessionStorage() {
                if ($("#serious_sickness1").is(':checked')) {
                    sessionStorage.serious_sickness = $("#serious_sickness1").val();
                } else if ($("#serious_sickness2").is(':checked')) {
                    sessionStorage.serious_sickness = $("#serious_sickness2").val();
                }
                sessionStorage.ser_sick1 = $("#ser_sick1").val();
                sessionStorage.ser_sick2 = $("#ser_sick2").val();
                sessionStorage.ser_sick3 = $("#ser_sick3").val();

                //==================================================================================================================================

                if ($("#disease1").is(':checked')) {
                    sessionStorage.disease = $("#disease1").val();
                } else if ($("#disease2").is(':checked')) {
                    sessionStorage.disease = $("#disease2").val();
                }
                sessionStorage.disease10 = $("#disease10").val();
                sessionStorage.disease20 = $("#disease20").val();
                sessionStorage.disease3 = $("#disease3").val();





                var serious_sickness = sessionStorage.getItem('serious_sickness');
                if (serious_sickness == 'เคย') {
                    $("#serious_sickness1").attr('checked', 'checked');
                    $('.serious_sickness').show();
                } else if (serious_sickness == 'ไม่เคย') {
                    $("#serious_sickness2").attr('checked', 'checked');
                    $('.serious_sickness').hide();
                }

                var disease = sessionStorage.getItem('disease');
                if (disease == 'มี') {
                    $("#disease1").attr('checked', 'checked');
                    $('.disease').show();
                } else if (disease == 'ไม่มี') {
                    $("#disease2").attr('checked', 'checked');
                }



            }
        });
    </script>

    <script>
        // Form9 สุขภาพ ==================================================================
        var serious_sickness = jQuery('.serious_sickness');
        serious_sickness.change(function () {
            if ($(this).val() == 'เคย') {
                $('.serious_sickness').show("slow");
            } else if ($(this).val() == 'ไม่เคย') {
                $('.serious_sickness').hide("slow");
            }
        });

        var disease = jQuery('.disease');
        disease.change(function () {
            if ($(this).val() == 'มี') {
                $('.disease').show("slow");
            } else if ($(this).val() == 'ไม่มี') {
                $('.disease').hide("slow");
            }
        });
